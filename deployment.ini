# Master OSINT - Deployment Configuration
# Production deployment settings for Phase 11

[deployment]
app_name = "Master OSINT"
version = "1.0"
environment = "production"
port = 8000
host = "0.0.0.0"

[docker]
image_name = "master-osint"
registry = "docker.io"
tag_latest = "latest"
tag_prod = "prod-{commit}"
expose_port = 8000
health_check_path = "/"
health_check_interval = 30
startup_delay = 5

[performance]
max_requests_per_minute = 100
max_requests_per_day = 1000
request_timeout_seconds = 5
cache_enabled = true
cache_ttl_seconds = 300

[security]
cors_enabled = false
rate_limiting_enabled = true
ethics_enforcement = true
audit_logging = true
session_timeout_minutes = 60
max_violations_before_block = 10

[monitoring]
health_check_enabled = true
metrics_collection = true
error_tracking = true
audit_log_retention_days = 90

[features]
phase_0_foundation = true
phase_1_ui_ux = true
phase_2_search = true
phase_3_domain = true
phase_4_metadata = true
phase_5_people = true
phase_6_temporal = true
phase_7_geospatial = true
phase_8_correlation = true
phase_9_reporting = true
phase_10_security = true
phase_11_deployment = true

[api_endpoints_monitored]
duckduckgo_api = true
github_api = true
whois_api = true
dns_api = true
crt_sh_api = true
archive_org_api = true
ipapi_co_api = true
hunter_io_api = true

[deployment_checklist]
code_validation = "Required"
security_scan = "Required"
docker_build_test = "Required"
health_check = "Required"
documentation_updated = "Required"
git_tag_created = "Required"

[production_deployment_steps]
1_checkout_code = "actions/checkout@v3"
2_validate_syntax = "node -c frontend/assets/app.js"
3_build_docker = "docker build -t master-osint:prod ."
4_test_container = "docker run --rm -p 8000:8000 master-osint:prod"
5_verify_health = "curl -f http://localhost:8000/"
6_create_git_tag = "git tag phase-{phase}-{timestamp}"
7_push_to_registry = "docker push {registry}/{image}:{tag}"
8_deploy_to_production = "kubectl apply -f k8s-deployment.yaml"

[rollback_procedure]
enabled = true
automatic_on_failure = false
keep_previous_version = true
rollback_timeout_minutes = 5

[maintenance]
scheduled_downtime_enabled = false
automatic_updates = false
dependency_updates_frequency = "monthly"
security_patch_frequency = "weekly"
