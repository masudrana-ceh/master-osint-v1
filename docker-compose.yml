version: '3.8'

services:
  master-osint:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: master-osint-app
    
    ports:
      - "8000:8000"
    
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    
    volumes:
      - ./frontend:/app/frontend:ro
      - ./scripts:/app/scripts:ro
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    labels:
      - "com.master-osint.description=Master OSINT Intelligence Platform"
      - "com.master-osint.version=1.0"
      - "com.master-osint.phase=11-deployment"
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: master-osint-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - master-osint
    restart: unless-stopped
    profiles: ["prod"]

volumes:
  osint-data:
    driver: local

networks:
  default:
    name: master-osint-network
    driver: bridge
